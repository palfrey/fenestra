[module/pulseaudio-control]
type = custom/script
tail = true
label=%output%
format-underline = ${colors.primary}

exec = ~/.config/polybar/polybar-pulseaudio-control/pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.description" listen
click-right = exec pavucontrol &
click-left = ~/.config/polybar/polybar-pulseaudio-control/pulseaudio-control togmute
click-middle = ~/.config/polybar/polybar-pulseaudio-control/pulseaudio-control next-sink
scroll-up = ~/.config/polybar/polybar-pulseaudio-control/pulseaudio-control
scroll-down = ~/.config/polybar/polybar-pulseaudio-control/pulseaudio-control down
label-padding = 2
label-foreground = ${colors.foreground}