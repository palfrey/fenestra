[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = sudo reboot
menu-0-1 = power off
menu-0-1-exec = sudo poweroff
menu-0-2 = hibernate
menu-0-2-exec = systemctl hibernate
menu-0-3 = suspend
menu-0-3-exec = systemctl suspend-then-hibernate
menu-0-4 = sleep
menu-0-4-exec = xset dpms force off 